<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<h3>Please register with us!</h3>

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Email</label>
    <input id="email" type="text" name="email" placeholder="Enter your email address">

    <br>

    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="Enter your password">

    <br>

    <label for="bio">Bio</label>
    <textarea id="bio" name="bio">Please tell us a little about yourself!</textarea>

    <br>

    <p>How did you hear about us?</p>

    <input type="radio" name="hear" id="billboard" value="Billboard">
    <label for="billboard">Billboard</label><br>


    <input type="radio" name="hear" id="radio-advertisement" value="radio-advertisement">
    <label for="radio-advertisement">Radio Advertisement</label><br>


    <input type="radio" name="hear" id="tv-advertisement" value="tv-advertisement">
    <label for="tv-advertisement">TV Advertisement</label><br>


    <input type="radio" name="hear" id="other" value="other">
    <label for="other">Other</label><br>

    <label for="browser">What web browser are you using?</label>
    <select name="browser" id="browser">
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Mozilla FireFox</option>
        <option value="explorer">Microsoft Internet Explorer</option>
        <option value="other">Other</option>
    </select>

    <br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
