<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refreshTable">Refresh The Table</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    //ODO: Create an AJAX GET request for the file under data/inventory.json

    //ToDO: Take the data from inventory.json and append it to the products table

    let insertProducts = document.getElementById("insertProducts");
    let table = "data/inventory.json";

    let showTable = function() {
        $.get(table).done(function (tools) {
            $.each(tools, function (i, inventory) {
                $(insertProducts).append("<tr><td>" + inventory.title + "</td><td>" + inventory.quantity + "</td><td>" + inventory.price + "</td><td>" + inventory.categories + "</td></tr>");
            });
        });
    }

    showTable();

    let refreshTable = document.getElementById("refreshTable");

    $(refreshTable).click(function (e) {
        e.preventDefault();
        $(insertProducts).empty();
        showTable();
    });
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
